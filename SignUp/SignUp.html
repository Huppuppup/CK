<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pines UI</title>
    <style>[x-cloak]{display:none}</style>
    <!-- Include the Alpine library on your page -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-start justify-center h-full bg-gray-50">
    <div class="items-center justify-center w-full max-w-full">
        <!-- Element Here -->
        <section class="items-center w-full px-8 py-16 bg-gray-50 xl:px-8">
            <div class="max-w-5xl w-auto\\\ mx-auto">
                <div class="flex flex-col items-center">
                    <div class="w-full mt-16 md:mt-0 md:w-2/5">
                        <div class="ml-50 relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7" data-rounded="rounded-lg" data-rounded-max="rounded-full">
                            <h3 class="mb-6 text-2xl font-medium text-center">Sign up</h3>
                            <input type="text" name="username" id="username" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" data-rounded="rounded-lg" data-primary="blue-500" placeholder="Username">
                            <input type="password" name="password" id="password" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" data-rounded="rounded-lg" data-primary="blue-500" placeholder="Password">
                            <select class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" data-rounded="rounded-lg" data-primary="blue-500" name="" id="icon" aria-placeholder="Icon">
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="purple">Purple</option>
                                <option value="pink">Pink</option>
                                <option value="yellow">Yellow</option>
                                <option value="white">White</option>
                            </select>
                            <div class="block">
                                <button onclick="submit()" class="w-full px-3 py-4 font-medium text-white bg-blue-600 rounded-lg" data-primary="blue-600" data-rounded="rounded-lg">SUBMIT</button>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </section>
        
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
